<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style.css"/>
</head>

<body>

    <div class="modal-body sign-in-div bg-peach w-75 my-5 mx-auto rounded">
        <h3 class="mb-3">Sign-up</h3>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="name" class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="SignupPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="ReEnterPassword">Re Enter Password</label>
                <input type="password" class="form-control" id="reEnterPassword" placeholder="Re Enter Password">
            </div>
            <div class="text-center">
                <button id="submit-signup" type="submit" class="btn btn-outline-dark text-light m-1 bg-pink">Signup</button>
            </div>
        </form>
        <p id="error-message2"></p>
    </div>

</body>
